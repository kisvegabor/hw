name: Merge master branch to dev
on:
  push:
    branches:
      - 'master'
jobs:
  AutoComment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pr-message: |
            Thank you for raising your pull request.
      
            Test auto comment.


